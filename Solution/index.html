<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>One Productivity Hub</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='index.css'>

  <script src='main.js'></script>
  <script src="https://unpkg.com/@microsoft/mgt@2.5.1/dist/bundle/mgt-loader.js"></script>
  <mgt-msal2-provider 
      client-id="2a20d081-e42e-49a1-9fef-aead08eb53dc"
      scopes="User.Read,
      User.ReadBasic.All,
      Calendars.Read,
      Files.Read,
      Files.Read.All,
      Sites.Read.All,
      Tasks.Read,
      Tasks.ReadWrite,
      People.Read,
      User.ReadBasic.All">    
  </mgt-msal2-provider>
</head>
<body>
   
  <div>
   
    <mgt-login></mgt-login>
 
    <div class="features">
      <div class="header">
        <div class="title">
          <h2>One Productivity Hub</h2>

          <div class="row">
            <div class="column">
                <h3>Calendar events</h3>
            </div>
            <div class="column">
              <h3>To-do tasks</h3>
            </div>
            <div class="column">
              <h3>Files</h3>
            </div>
          </div>
        </div>
      </div>

   
      <div class="row" id="content">

              <div class="column" id="mgt-col">
                <mgt-agenda></mgt-agenda>
              </div>
              <div class="column" id="mgt-col">
                <mgt-todo></mgt-todo>
              </div>
              <div class="column" id="mgt-col">
                <mgt-file-list></mgt-file-list>
              </div>
      </div>

    </div>
  </div>
</body>
</html>
